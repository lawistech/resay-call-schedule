<!-- Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <!-- Dialog -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden">
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
    </div>
    
    <!-- Body -->
    <div class="px-6 py-4">
      <p class="text-gray-700">{{ message }}</p>
    </div>
    
    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
      <button 
        (click)="cancel()" 
        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500"
      >
        {{ cancelButtonText }}
      </button>
      <button 
        (click)="confirm()" 
        [ngClass]="confirmButtonClass"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
