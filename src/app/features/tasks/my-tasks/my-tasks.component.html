<!-- src/app/features/tasks/my-tasks/my-tasks.component.html -->
<div class="container mx-auto p-4">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">My Tasks</h1>
    
    <div class="flex items-center gap-4 mt-4 md:mt-0">
      <button 
        (click)="refreshTasks()" 
        class="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
        [disabled]="loading"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
        Refresh
      </button>
      
      <a routerLink="/tasks/new" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        New Task
      </a>
    </div>
  </div>
  
  <!-- Filters -->
  <div class="bg-white rounded-lg shadow p-4 mb-6">
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/3">
        <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-1">Search Tasks</label>
        <input 
          type="text"
          id="searchQuery"
          [(ngModel)]="searchQuery"
          (ngModelChange)="applyFilters()"
          placeholder="Search by title or description"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
        >
      </div>
      
      <div class="w-full md:w-1/3">
        <label for="filterStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select 
          id="filterStatus"
          [(ngModel)]="filterStatus"
          (ngModelChange)="applyFilters()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
        >
          <option value="all">All Statuses</option>
          <option value="todo">To Do</option>
          <option value="inProgress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      
      <div class="w-full md:w-1/3">
      <div class="w-full md:w-1/3">
        <label for="filterPriority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
        <select 
          id="filterPriority"
          [(ngModel)]="filterPriority"
          (ngModelChange)="applyFilters()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
        >
          <option value="all">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredTasks.length === 0 && !loading && !error" class="bg-gray-50 rounded-lg shadow p-10 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No tasks found</h3>
    <p class="mt-1 text-sm text-gray-500">
      No tasks match your current filters or you don't have any assigned tasks.
    </p>
    <div class="mt-6">
      <a routerLink="/tasks/new" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700">
        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create new task
      </a>
    </div>
  </div>

  <!-- Task Grid -->
  <div *ngIf="filteredTasks.length > 0 && !loading" class="task-grid">
    <div *ngFor="let task of filteredTasks" class="bg-white rounded-lg shadow overflow-hidden">
      <div class="px-4 py-5 sm:p-6">
        <div class="flex justify-between items-start">
          <h3 class="text-lg font-medium text-gray-900 line-clamp-2">{{ task.title }}</h3>
          
          <!-- Priority badge -->
          <span [ngClass]="{
            'px-2 py-1 text-xs font-medium rounded-full': true,
            'bg-red-100 text-red-800': task.priority === 'high',
            'bg-yellow-100 text-yellow-800': task.priority === 'medium',
            'bg-green-100 text-green-800': task.priority === 'low'
          }">
            {{ task.priority | titlecase }}
          </span>
        </div>
        
        <div class="mt-2">
          <p class="text-sm text-gray-500 line-clamp-2">{{ task.description || 'No description provided' }}</p>
        </div>
        
        <div class="mt-4 flex justify-between items-center">
          <div class="text-sm text-gray-500">
            <span [ngClass]="{'text-red-600 font-medium': isPastDue(task.dueDate)}">
              Due: {{ formatDate(task.dueDate) }}
            </span>
          </div>
          
          <!-- Status dropdown -->
          <div>
            <select 
              [ngModel]="task.status" 
              (ngModelChange)="updateTaskStatus(task, $event)"
              class="text-sm border border-gray-300 rounded-md"
            >
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-between">
        <a [routerLink]="['/tasks', task.id]" class="text-sm text-purple-600 hover:text-purple-800">
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
