<div class="card">
  <h2 class="text-lg font-semibold text-gray-700 mb-4">Upcoming Calls</h2>
  
  <div *ngIf="upcomingCalls.length === 0" class="text-center py-6 text-gray-500">
    No upcoming calls scheduled
  </div>
  
  <div *ngIf="upcomingCalls.length > 0" class="space-y-4">
    <div *ngFor="let call of upcomingCalls" class="flex items-start pb-3 border-b border-gray-100 last:border-0">
      <div class="mr-3 text-center min-w-[50px]">
        <div class="text-primary font-bold">{{ formatTime(call.scheduled_at) }}</div>
        <div class="text-xs text-gray-500">{{ formatDate(call.scheduled_at) }}</div>
      </div>
      
      <div class="flex-1">
        <div class="font-medium">{{ call.contact?.first_name }} {{ call.contact?.last_name }}</div>
        <div class="text-sm text-gray-700">{{ call.reason }}</div>
        
        <div class="mt-1 flex items-center space-x-2">
          <span class="text-xs text-gray-500">
            via {{ call.method | titlecase }}
          </span>
          
          <span *ngIf="call.contact?.phone" class="text-xs text-gray-500">
            {{ call.contact?.phone }}
          </span>
        </div>
      </div>
      
      <div class="flex flex-col space-y-2">
        <button (click)="initiateCall(call)" class="btn btn-success text-xs py-1 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          Call
        </button>
        
        <!-- Added Reschedule Button -->
        <button (click)="rescheduleCall(call)" class="btn btn-secondary text-xs py-1 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Reschedule
        </button>
      </div>
    </div>
  </div>
</div>
