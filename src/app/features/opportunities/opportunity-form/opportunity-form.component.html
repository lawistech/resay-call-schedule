<form [formGroup]="opportunityForm" (ngSubmit)="onSubmit()" class="max-w-2xl p-6 bg-white rounded-lg shadow-sm">
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Opportunity Name</label>
      <input type="text" formControlName="name" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Company ID</label>
      <input type="text" formControlName="companyId" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Stage</label>
      <select formControlName="stage" 
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option *ngFor="let stage of stages" [value]="stage">{{stage}}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Value</label>
      <input type="number" formControlName="value" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Close Date</label>
      <input type="date" formControlName="closeDate" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Notes</label>
      <textarea formControlName="notes" rows="3" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit" [disabled]="!opportunityForm.valid" 
            class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Save Opportunity
    </button>
  </div>
</form>
