<div class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50" *ngIf="show" (click)="close()">
  <div class="relative mx-auto p-6 border w-full max-w-lg shadow-lg rounded-lg bg-white" (click)="$event.stopPropagation()">
    <!-- Close Button -->
    <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" (click)="close()">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal Header -->
    <div class="mb-4 border-b pb-3">
      <h3 class="text-2xl leading-6 font-semibold text-gray-900">Success! Opportunity Won</h3>
      <p class="mt-1 text-sm text-gray-500">{{ opportunity?.title }}</p>
    </div>

    <!-- Modal Body -->
    <div class="text-sm space-y-4">
      <div>
        <p class="text-gray-700 mb-2">This opportunity has been marked as won and will be moved to the order history.</p>
        <p class="text-gray-700 mb-4">Please add any success notes or details about this win:</p>

        <div class="mt-2">
          <label for="success-notes" class="block text-sm font-medium text-gray-700">Success Notes</label>
          <textarea
            id="success-notes"
            name="success-notes"
            rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-sm"
            placeholder="What made this opportunity successful? Any key factors or learnings?"
            [(ngModel)]="successNotes"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="mt-6 pt-4 border-t text-right space-x-2">
      <button
        class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
        (click)="close()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-green-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        (click)="submitSuccess()"
        [disabled]="isSubmitting"
      >
        <span *ngIf="isSubmitting" class="inline-block mr-2">
          <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Confirm & Create Order
      </button>
    </div>
  </div>
</div>
